<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <app-text-base heading="Sales Pitch" [text]="emailText"></app-text-base>
        </div>
        <div class="col-5">
            <app-text-base heading="Poster Pitch" [text]="teleText"></app-text-base>
        </div>
        <div class="col-2">
            <app-text-base heading="Telephonic Pitch" [text]="posterText"></app-text-base>
        </div>

    </div>
    <div class="chat-footer d-flex">
        <div class="d-none d-md-block">
          <button type="button" class="btn border btn-icon rounded-circle me-2" ngbTooltip="Record you voice">
            <i class="feather icon-mic text-muted"></i>
          </button>
        </div>
        <form class="search-form flex-grow-1 me-2">
          <div class="input-group">
            <input type="text" class="form-control rounded-pill" id="chatForm" placeholder="Type a message">
          </div>
        </form>
        <div>
          <button type="button" class="btn btn-primary btn-icon rounded-circle">
            <i class="feather icon-send"></i>
          </button>
        </div>
      </div>

    </div>
